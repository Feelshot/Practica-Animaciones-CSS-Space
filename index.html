<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Animations | Feelshot</title>
</head>
<body>
    <div class="space-container">


            <div class="translate-01 tra">
                <h2>Translate</h2>
            </div>
            <div class="translateX tra">
                <h2>Translate X</h2>
            </div>
            <div class="translateY tra">
                <h2>Translate Y</h2>
            </div>

            <div class="scale-01 sca">
                <h2>Scale</h2>
            </div>
            <div class="scaleX sca">
                <h2>Scale X</h2>
            </div>
            <div class="scaleY sca">
                <h2>Scale Y</h2>
            </div>

            <div class="skew-01 ske">
                <h2>Skew</h2>
            </div>
            <div class="skewX ske">
                <h2>Skew X</h2>
            </div>
            <div class="skewY ske">
                <h2>Skew Y</h2>
            </div>

            <div class="rotate-01 rot">
                <h2>Rotate</h2>
            </div>
            <div class="rotateX rot">
                <h2>Rotate X</h2>
            </div>
            <div class="rotateY rot">
                <h2>Rotate Y</h2>
            </div>

    </div>

</body>
</html>
